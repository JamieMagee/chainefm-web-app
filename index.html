  <head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="img/icon25px.png" alt="Chaine FM logo"> Chaine FM</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="contact" target="otherFrame"><i class="icon-comments"></i> Contact</a></li>
            <li><a href="schedule" target="otherFrame"><i class="icon-calendar"></i> Schedule</a></li>
            <li><a href="presenters" target="otherFrame"><i class="icon-user"></i> Presenters</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="about"><i class="icon-question-sign" target="_blank"></i> About</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-share"></i> Share <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li id="facebook"><a onclick="window.open('//www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href)); return false;"><i class="icon-facebook-sign"></i> Facebook</a></li>
                <li id="twitter"><a onclick=window.open('//twitter.com/intent/tweet?url='+encodeURIComponent(location.href)); return false;"><i class="icon-twitter-sign"></i> Twitter</a></li>
                <li id="google-plus"><a onclick="window.open('//plus.google.com/share?url='+encodeURIComponent(location.href)); return false;"><i class="icon-google-plus-sign"></i> Google+</a></li>
                <li id="email"><a onclick="window.open('mailto:?subject=Chaine FM Web App&amp;body='+encodeURIComponent(location.href)); return false;"><i class="icon-envelope"></i> Email</a></li>
                <li id="sms"><a onclick="window.open('sms:?body='+encodeURIComponent(location.href)); return false;"><i class="icon-comment"></i> SMS</a></li>
              </ul>
            </li>
          </ul>
        </div>

    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <table class="table">
          <tr>
            <td class="no-border" rowspan="3">
              <img height="100px" width="100px" class="albumart">
            </td>
            <td class="no-border"><strong>Track</strong></td>
            <td class="no-border track"></td>
          </tr>
          <tr>
            <td><strong>Artist</strong></td>
            <td class="artist"></td>
          </tr>
          <tr>
            <td><strong>Album</strong></td>
            <td class="album"></td>
          </tr>
        </table>
        <br>
        <i id="playpause" class="icon-refresh icon-spin icon-2x"></i>
        <div id="volume"></div>
        <div id="volume-icon">
          <i id="volume-icon" class="icon-volume-up icon-2x"></i>
        </div>
        <audio id="radio">
          <source src="http://stream-tx1.radioparadise.com:80/mp3-192" type="audio/mpeg">
          <source src="http://stream-tx1.radioparadise.com:80/ogg-192" type="audio/ogg">
          <p>Your browser does not support the audio element. Please consider updating to a newer browser.</p>
        </audio>
        <br><br>
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title left-title"></h3>
            <p class="align-right"></p>
          </div>
          <div class="panel-body show-info">
          </div>
          <div class="panel-footer">
          </div>
        </div>
      </div>
