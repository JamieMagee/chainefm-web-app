<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A mobile web app for listening to Chaine FM on the go!">
    <meta name="author" content="Jamie Magee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="HandheldFriendly" content="true">

    <title>Chaine FM</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/custom.css" rel="stylesheet">
	
    <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152-precomposed.png">
    <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">
    <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/apple-touch-icon-120x120-precomposed.png">
    <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
    <!-- For the iPad mini and the first- and second-generation iPad on iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/apple-touch-icon-76x76-precomposed.png">
    <!-- For the iPad mini and the first- and second-generation iPad on iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">
    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="."><img src="img/icon25px.png" alt="Chaine FM logo"> <span class="red">Chaine</span> FM</a>
        </div>
        
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#"><i class="icon-comments"></i> Contact</a></li>
            <li><a href="schedule"><i class="icon-calendar"></i> Schedule</a></li>
            <li><a href="about"><i class="icon-question-sign"></i> About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <textarea class="form-control" id="message" rows="5" placeholder="Hey Chaine FM!" required></textarea>
          <br>
          <div class="btn-group btn-group-sm">
            <button id="sms" type="button" class="btn btn-default"><i class="icon-comment"></i> SMS</button>
            <button id="email" type="button" class="btn btn-default"><i class="icon-envelope"></i> Email</button>
            <button id="facebook" type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Facebook does not allow direct posting to a page. Please copy your message to your clipboard and click again to open Facebook"><i class="icon-facebook-sign"></i> Facebook</button>
            <button id="twitter" type="button" class="btn btn-default"><i class="icon-twitter-sign"></i> Twitter</button>
            <br><br><br>
            <h3 id="inline">Share</h3> <a class="no-highlight" onclick="window.open('//www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href)); return false;"><i class="icon-facebook-sign icon-2x"></i></a> <a class="no-highlight" onclick="window.open('//plus.google.com/share?url='+encodeURIComponent(location.href)); return false;"><i class="icon-google-plus-sign icon-2x"></i></a> <a class="no-highlight" onclick="window.open('//twitter.com/intent/tweet?url='+encodeURIComponent(location.href)); return false;"><i class="icon-twitter-sign icon-2x"></i></a> <a class="no-highlight" onclick="window.open('mailto:?subject=Chaine FM Web App&amp;body='+encodeURIComponent(location.href)); return false;"><i class="icon-envelope icon-2x"></i></a> <a class="no-highlight" onclick="window.open('sms:?body='+encodeURIComponent(location.href)); return false;"><i class="icon-comment icon-2x"></i></a>
          </div>        
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/hover.js"></script>
    <!-- <script src="js/ga.js"></script> -->
    
  </body>
</html>
